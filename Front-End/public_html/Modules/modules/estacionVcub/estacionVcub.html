<!-- start feature -->
<section id="Vcubs">
    <div class="container">
        <div class="row">
            <h2 class="text-uppercase camposTitulo">Estado de las estaciones de vcubs</h2>
            <div class="col-md-6 wow fadeInLeft" data-wow-delay="0.6s">
                <ul ng-repeat="estacionVcub in estacionVcubs | orderBy: 'capacidad'">
                    <li class="camposTexto" ><b>Nombre:</b> {{estacionVcub.nombre}} <b>Cantidad:</b> {{estacionVcub.vcubs}} <b>Capacidad:</b> {{estacionVcub.capacidad}}<br/></li>
                </ul>
            </div>
            <div class="col-md-6 wow fadeInRight" data-wow-delay="0.6s">
                <img src="images/software-img.png"/>
            </div>
        </div>
    </div>
</section>
<!-- end feature -->
