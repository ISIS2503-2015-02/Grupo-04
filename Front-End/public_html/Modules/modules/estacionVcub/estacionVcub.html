<!-- start feature -->
<section id="Vcubs">
    <div class="container">
        <div class="row">
            <h2 class="text-uppercase">Estado de las estaciones de vcubs</h2>
            <div class="col-md-6 wow fadeInLeft" data-wow-delay="0.6s">
                <ul ng-repeat="estacionVcub in estacionVcubs | orderBy: 'capacidad'">
                    <li >Nombre: {{estacionVcub.nombre}} Cantidad: {{estacionVcub.cantidad}} Capacidad: {{estacionVcub.capacidad}}<br/></li>
                </ul>
            </div>
            <div class="col-md-6 wow fadeInRight" data-wow-delay="0.6s">
                <img src="images/software-img.png"/>
            </div>
        </div>
    </div>
</section>
<!-- end feature -->
