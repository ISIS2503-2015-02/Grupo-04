<section id="Tranvia">
    <div class="container">
        <div class="row">
            <h2 class="text-uppercase">Información Tranvias</h2>
            <div  class="col-md-6 wow fadeInLeft" data-wow-delay="0.6s">
                <ul ng-repeat="tranvia in tranvias | orderBy: 'linea'">
                    <li ><b>Linea:</b> {{tranvia.linea}} <b>Kilometraje:</b> {{tranvia.kilometraje}} <b>Posición:</b> {{tranvia.posicion}}<br/><button class="btn btn-primary text-uppercase"><i class="fa fa-download"></i> Ver en Mapa</button></li>
                </ul>
            </div>
            <div class="col-md-6 wow fadeInRight" data-wow-delay="0.6s">
                <img src="images/tram.png"/>
            </div>
        </div>
    </div>
</section>
<!-- end download -->
