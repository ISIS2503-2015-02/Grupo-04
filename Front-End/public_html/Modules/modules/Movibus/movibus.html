<!-- start feature1 -->
<section id="Movibus">
    <div class="container">
        <div class="row">
            <div class="col-md-6 wow fadeInUp" data-wow-delay="0.6s">
                <img src="images/transmi.png"/>
            </div>
            <div class="col-md-6 wow fadeInUp" data-wow-delay="0.6s">
                <h2 class="text-uppercase">Información movibus</h2>
                <ul ng-repeat="movibus in movibus | orderBy: 'id'">
                    <li >Id: {{movibus.id}} Ubicación: {{movibus.ubicacion}}<br/></li>
                </ul>
            </div>
        </div>
    </div>
</section>
<!-- end feature1 -->
