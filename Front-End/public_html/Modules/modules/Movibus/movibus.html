<!-- start feature1 -->
<section id="Movibus">
    <div class="container">
        <div class="row">
            <div class="col-md-4 wow fadeInUp" data-wow-delay="0.6s">
                <img src="images/transmi.png"/>
            </div>
            <div class="col-md-8 wow fadeInUp" data-wow-delay="0.6s">
                <h2 class="text-uppercase camposTitulo">Información movibus</h2>
                <ul ng-repeat="movibus in movibus | orderBy: 'id'">
                    <li class="camposTexto"><b>Id:</b> {{movibus.id}} <b>Ubicación:</b> {{movibus.posicion}}<br/><small><a href="https://maps.google.co.in/maps?f=q&amp;source=embed&amp;hl=en&amp;geocode=&amp;q={{movibus.longitud}},{{movibus.latitud}}&amp;aq=4&amp;oq=light&amp;ie=UTF8&amp;hq=&amp;hnear=&amp;t=m&amp;z=14" style="color:#777777;text-align:right;font-size:16px;font-family: 'Source Sans Pro', sans-serif;">Ver en Map</a></small>
                </li> 
                </ul>
            </div>
        </div>
     </div>

     <div class="row">
            <div class="container">
            <div class="col-md-8 wow fadeInUp" data-wow-delay="0.6s">
                <h2 class="text-uppercase camposTitulo">Información Pedidos</h2>
                <ul ng-repeat="pedido in pedidos | orderBy: 'conductor'">
                    <li class="camposTexto"><b>Conductor:</b> {{pedido.conductor.nombre}} <b>Usuario:</b> {{pedido.usuario.nombre}}<br/><small><a href="https://maps.googleapis.com/maps/api/directions/json?origin=Bogota&destination=Subachoque&key=AIzaSyBE4Ox8isqCnhV8BEC7urvUoTXxEDXlz6c" style="color:#777777;text-align:right;font-size:16px;font-family: 'Source Sans Pro', sans-serif;">Ver en Map</a></small>
                </li> 
                </ul>
            </div>
             <div class="col-md-4 wow fadeInUp" data-wow-delay="0.6s">
                <img src="images/pedido.png"/>
              </div>
          </div>
          </div>
        </section>
    

<!-- end feature1 -->
